<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poster Flip Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .carousel-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .poster {
      flex: 0 0 100%;
      height: 100%;
    }

    .poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-track" id="track">
      <!-- æ–°çš„æµ·æŠ¥ -->
      <div class="poster">
        <img src="https://www.whats-on-netflix.com/wp-content/uploads/2024/03/kung-fu-panda-4-release-date-confirmed-for-netflix.jpg.webp" alt="Kung Fu Panda 4">
      </div>
      <div class="poster">
        <img src="https://www.whats-on-netflix.com/wp-content/uploads/2024/11/paddington-in-peru-coming-to-netflix-1280x720.jpg.webp" alt="Paddington in Peru">
      </div>
      <div class="poster">
        <img src="https://www.whats-on-netflix.com/wp-content/uploads/2021/12/dont-look-up-soundtrack-list-1280x720.jpg.webp" alt="Don't Look Up">
      </div>
      <!-- ðŸ‘‡ é‡å¤ç¬¬ä¸€å¼ ï¼Œå®žçŽ°æ— ç¼è½®æ’­ -->
      <div class="poster">
        <img src="https://www.whats-on-netflix.com/wp-content/uploads/2024/03/kung-fu-panda-4-release-date-confirmed-for-netflix.jpg.webp" alt="Kung Fu Panda 4 Again">
      </div>
    </div>
  </div>

  <script>
    const track = document.getElementById('track');
    const slides = document.querySelectorAll('.poster');
    let currentIndex = 0;

    function autoSlide() {
      currentIndex++;
      track.style.transition = 'transform 1s ease-in-out';
      track.style.transform = `translateX(-${currentIndex * 100}%)`;

      if (currentIndex === slides.length - 1) {
        setTimeout(() => {
          track.style.transition = 'none';
          currentIndex = 0;
          track.style.transform = `translateX(0%)`;
          void track.offsetWidth;
          track.style.transition = 'transform 1s ease-in-out';
        }, 1000);
      }
    }

    setInterval(autoSlide, 5000);
  </script>

</body>
</html>
