<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poster Flip Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .carousel-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .poster {
      flex: 0 0 100%;
      height: 100%;
    }

    .poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-track" id="track">
      <!-- åŸå§‹æµ·æŠ¥ -->
      <div class="poster">
        <img src="https://static1.moviewebimages.com/wordpress/wp-content/uploads/2024/08/netflix-logo.jpeg" alt="Poster 1">
      </div>
      <div class="poster">
        <img src="https://www.whats-on-netflix.com/wp-content/uploads/2022/11/netflix-animated-movies-coming-soon-2023.png" alt="Poster 2">
      </div>
      <div class="poster">
        <img src="https://www.channelnews.com.au/wp-content/uploads/2023/07/renewed-netflix-shows-2023-beyond-jpg.webp" alt="Poster 3">
      </div>
      <!-- ğŸ‘‡ é‡å¤ç¬¬ä¸€å¼ ï¼Œå®ç°æ— ç¼è½®æ’­ -->
      <div class="poster">
        <img src="https://static1.moviewebimages.com/wordpress/wp-content/uploads/2024/08/netflix-logo.jpeg" alt="Poster 1 Again">
      </div>
    </div>
  </div>

  <script>
    const track = document.getElementById('track');
    const slides = document.querySelectorAll('.poster');
    let currentIndex = 0;

    function autoSlide() {
      currentIndex++;
      track.style.transition = 'transform 1s ease-in-out';
      track.style.transform = `translateX(-${currentIndex * 100}%)`;

      if (currentIndex === slides.length - 1) {
        // åˆ°è¾¾å‰¯æœ¬åï¼Œåœ¨åŠ¨ç”»å®Œæˆåè·³å›ç¬¬ä¸€å¼ 
        setTimeout(() => {
          track.style.transition = 'none';
          currentIndex = 0;
          track.style.transform = `translateX(0%)`;
          // è§¦å‘ä¸€æ¬¡é‡ç»˜ï¼Œé‡æ–°å¯ç”¨è¿‡æ¸¡
          void track.offsetWidth;
          track.style.transition = 'transform 1s ease-in-out';
        }, 1000); // å¿…é¡»ç­‰è¿‡æ¸¡å®Œæˆ
      }
    }

    setInterval(autoSlide, 5000); // æ¯ 5 ç§’ç¿»ä¸€é¡µ
  </script>

</body>
</html>
