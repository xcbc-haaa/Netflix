<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>True Seamless Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .carousel-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      height: 100%;
      animation: scroll 24s linear infinite;
    }

    .poster {
      flex: 0 0 100%;
      height: 100%;
    }

    .poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes scroll {
      0%   { transform: translateX(0%); }
      25%  { transform: translateX(-100%); }
      50%  { transform: translateX(-200%); }
      75%  { transform: translateX(-300%); }
      100% { transform: translateX(-400%); }
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-track">
      <!-- 原始轮播图 -->
      <div class="poster">
        <img src="https://static1.moviewebimages.com/wordpress/wp-content/uploads/2024/08/netflix-logo.jpeg" alt="Poster 1">
      </div>
      <div class="poster">
        <img src="https://www.whats-on-netflix.com/wp-content/uploads/2022/11/netflix-animated-movies-coming-soon-2023.png" alt="Poster 2">
      </div>
      <div class="poster">
        <img src="https://www.channelnews.com.au/wp-content/uploads/2023/07/renewed-netflix-shows-2023-beyond-jpg.webp" alt="Poster 3">
      </div>

      <!-- 👇 重复整个内容，保证循环顺滑 -->
      <div class="poster">
        <img src="https://static1.moviewebimages.com/wordpress/wp-content/uploads/2024/08/netflix-logo.jpeg" alt="Poster 1 Again">
      </div>
      <div class="poster">
        <img src="https://www.whats-on-netflix.com/wp-content/uploads/2022/11/netflix-animated-movies-coming-soon-2023.png" alt="Poster 2 Again">
      </div>
    </div>
  </div>

</body>
</html>
